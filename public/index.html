<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Don Remolo</title>
    <link rel="shortcut icon" href="images/Favicon-pizza.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet/normalize.css">
    <link rel="stylesheet" href="stylesheet/estilos.css">
</head>

<body class="" id="blureable">

    <header class="hero">
        <div class="container nav">
            <div class="hero__logo">
                <h2 class="hero__title">Pizzeria Don Remolo</h2>
            </div>
            <ul class="nav__links__menu">
                <li>
                    <a href="#" class="nav__links">Productos</a>
                </li>
                <li class="nav__links__menu__container">
                    <a id="order-button" href="#" class="nav__links">Pedido</a>
                    <div class="nav__links__notif oculto" id="badge"></div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <article class="container phrase">
            <p class="phrase__amor">"EL amor puede esperar... el HAMBRE no!"</p>
            <h2 class="phrase__subtitle">Hace tu pedido:</h2>
        </article>

        <section class="container product">
            <div class="product__board">
                <div class="product__icons">
                    <img src="images/pizza.svg" alt="" class="product__icon">
                </div>
                <div id="pizzas" class="product__meals">
                    Cargando...
                </div>
            </div>
        </section>

        <section class="container product">
            <div class="product__board">
                <div class="product__icons">
                    <img src="images/fork.svg" alt="" class="product__icon">
                </div>
                <div id="empanadas" class="product__meals">
                    Cargarndo...
                </div>
            </div>
        </section>

        <section class="container product">
            <div class="product__board">
                <div class="product__icons">
                    <img src="images/dessert.svg" alt="" class="product__icon">
                </div>
                <div id="postres" class="product__meals">
                    Cargando...
                </div>
            </div>
        </section>



        </div>


    </main>

    <div class="modals">
        <div id="add-to-order-window" class="modal oculto">
            <img class="modal__close close" src="images/close.svg">
            <div class="modal__product">
                <img id="carga-productos-img" src="images/Napolitana.jpg" alt="producto" class="product__img">
                <div class="modal__description">
                    <h4 id="carga-productos-subtitle" class="modal__description__subtitle">Napolitana $900</h4>
                    <p id="carga-productos-descripcion" class="modal__description__paragraph">Ingredientes: Salsa de tomate, Muzza, Tomate, ajo, olivas verdes (8 porciones)</p>
                    <select name="modal__select" class="modal__select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="10">11</option>
                        <option value="10">12</option>
                      </select>
                </div>
                <div class="modal__confirm">
                    <button class="modal__confirm__button" id="add-to-order-button">Agregar al pedido
                    </button>
                </div>
            </div>

        </div>

        <div id="order-window" class="modal order oculto">
            <a id="send-order" href="" target="_blank"></a>
            <img class="modal__close close" src="images/close.svg">
            <span>CONFIRMA TU PEDIDO!!!</span>
            <div id="order-board" class="order__board">
            </div>
            <div class="modal__confirm">
                <span>Total</span>
                <span class="total_order_cost" id="total-order-cost" data-total=""></span>
                <button data-order="" class="modal__confirm__button" id="order-confirm-button">Confirmar pedido
                </button>
            </div>
        </div>







        <script src="main.js" type="module"></script>

</body>

</html>
