<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilla</title>
    <style type="text/css">
      body {
        background-color: darkblue;
        z-index: -1;
      }

      .modal {
        width: 80vw;
        height: max-content;
        background-color: white;
        margin: 0 auto;
        justify-content: center;
        padding: 1em 0;
      }

      li {
        list-style: none;
      }

      ul {
        display: grid;
        gap: 1em;
        margin: 2em auto;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="modal">
      <form
        action="https://laomingcode-node-mysql.herokuapp.com/add/product/"
        method="POST"
      >
        <ul>
          <li>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Nombre producto"
            />
          </li>
          <li>
            <textarea
              id="description"
              name="description"
              cols="30"
              rows="10"
              placeholder="Ingredientes"
            >
            </textarea>
          </li>
          <li>
            <input
              id="price"
              name="price"
              type="number"
              placeholder="Precio unitario"
            />
          </li>

          <input type="hidden" name="picture" id="picture" value="null" />
          <input type="hidden" name="available" id="available" value="1" />

          <li id="">
            <label for="category_id">Categor√≠a</label>
            <select name="category_id" id="category_id"></select>
          </li>
          <li>
            <button type="submit">Send</button>
          </li>
        </ul>
      </form>
    </div>

    <script src="../public/js/loading_template.js"></script>
  </body>
</html>
